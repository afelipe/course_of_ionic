<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button icon-only (click)="takePhoto()" block>Hacer Foto </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button icon-only (click)="showAlbum()" block>Ver Album</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <button ion-button block (click)="showToast('middle')">Mostrar Toast </button>

 <ion-slides pager>

  <ion-slide style="background-color: green">
    <h2>Slide 1</h2>
  </ion-slide>

  <ion-slide style="background-color: blue">
    <h2>Slide 2</h2>
  </ion-slide>

  <ion-slide style="background-color: red">
    <h2>Slide 3</h2>
  </ion-slide>

</ion-slides>
</ion-content>
