<ion-header>
  <ion-navbar>
    <ion-title>
      Galeria de fotos
    </ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="openMenu(1)">
        <ion-icon name="share" item-left> </ion-icon>
        </button>
        
        <button ion-button icon-only (click)="cerrar()">
        <ion-icon name="close" item-left> </ion-icon>
        </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-slides pager>
        <ion-slide *ngFor="let slide of slidesArray">
        <img [src]="slide.image" class="slide-image"/>
        <h2 class="slide-title" [innerHTML]="slide.title"></h2>
        <p [innerHTML]="slide.description"></p>
        </ion-slide>
    </ion-slides>
</ion-content>
